<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    After adding legend, you can switch on/off certain series by clicking the legend.
    <div id="chart" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // Initialse eCharts

        option = {
            'color': ['#333', '#333'],
            "title": {
                "text": "my bar chart",
                textStyle: {
                    color: '#ff0000',
                    fontSize: 32,
                }
            },
            "legend": {
                "data": ["Male", "Female"],
                "align": "left",
                "top": 20,
                "left": 10
            },
            "xAxis": [{
                "type": "category",
                "data": [
                    1991,
                    1996,
                    2001,
                    2003
                ],
                "axisTick": {
                    "alignWithLabel": true
                }
            }],
            "yAxis": [{
                "type": "value"
            }],
            "series": [{
                "name": "Male",
                "type": "bar",
                "data": [
                    281199,
                    3108107, {
                        'value': 3285344,
                        'itemStyle': {
                            'normal': {
                                'color': '#00ff00'
                            }
                        }
                    },
                    2285344
                ],
            }, {
                "name": "Female",
                "type": "bar",
                "data": [
                    2710290,
                    3109449,
                    3423045,
                    2285344
                ],
            }]
        };

        // Use the option to display chart
        var myChart1 = echarts.init(document.getElementById('chart'));
        myChart1.setOption(option);
    </script>
</body>

</html>
